<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample Irpie Tag JS</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/irpian/css@master/4.0.0/4.0.0.css" type="text/css" media="all" />

        <script src="../tag.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <style type="text/css">
        body {
            background-color: #f5f5f5;
            font-family: arial;
        }

        .wrapper {
            margin-top: 24px;
            margin-bottom: 24px;
        }

        .tag {
            background-color:#FFC722;
            padding:6px 12px;
            margin:4px;
            border-radius:4px;
            width:inherit;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            irTag("span", "tag");
        });
    </script>

    <body>
        <div class="wrapper wrapper-xs round-l shadow-l mg-auto bg-white">
            <div class="pd-xl">
                <h2 class="title-xl">Irpie tag</h2>

                <!-- target tag content #tag -->
                <div class="pd-tb-xl" id="tag">irpie, irpian, excrozer, bang irpie, tag, excrozer design, design, creator, content creator, designer, blogger </div>
                <!-- tag content close -->
                
            </div>
        </div>
    </body>
</html>
